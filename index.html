<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Character</h1>
<section class="form-parent">
   <section id="form">
    <form class="form-inputs">

            <div class="form-input">
                <label for="name">Name</label>
                <input type="text" id="name" class="text-box" required>
            </div>

            <div class="form-input">
                <label for="likes">Likes</label>
                <input type="text" id="likes" class="text-box" required>
            </div>

            <div class="form-input">
                <label for="dislikes">Dislikes</label>
                <input type="text" id="dislikes" class="text-box" required>
            </div>

            <div class="form-input">
                <label for="url">Enter Image URL Here</label>
                <input type="text" id="url" class="text-box">
            </div>
            
            <div class="form-input">
                <label for="url"></label>
                <input type="submit" value="Submit" class="btn">
            </div>

            <div class="remove">
                <label for="url"></label>
                <input type="submit" value="Remove" class="btn">
            </div>

        </form>
    </section>
</section class="display" id="display">

</html>
